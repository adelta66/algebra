<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: rgba(41, 41, 41, 1);
    }
    table{
      color:white;
    }
    input{
      background-color: #757575;
    }
  </style>
  <script src="p5.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
</head>

<body>
  <main>
    <input type="button" id="restartAnimation" value="Restart animation" />
    <input type="button" id="pauseAnimation" value="pause animation" />
    <input type="button" id="playAnimation"value="play animation" />
    <input type="button" id="zoomOut" value="zoom out " />
    <input type="button" id="zoomIn" value="zoom in" />
    <table>
      <tr>
        <td colspan="3">Matrix 1</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>î :</td>
        <td>
          <input id="m1ix" type="number" value="1"/>
        </td>
        <td>
          <input id="m1iy" type="number" value="0"/>
        </td>
      </tr>
      <tr>
        <td>ĵ :</td>
        <td>
          <input id="m1jx" type="number"value="0"/>
        </td>
        <td>
          <input id="m1jy" type="number" value="1"/>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <input id="applyMatrix1" type="button" value="Apply matrix 1"/>
        </td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="3">Matrix 2</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>î :</td>
        <td>
          <input id="m2ix" type="number" value="1"/>
        </td>
        <td>
          <input id="m2iy" type="number" value="-2"/>
        </td>
      </tr>
      <tr>
        <td>ĵ :</td>
        <td>
          <input id="m2jx" type="number" value="3"/>
        </td>
        <td>
          <input id="m2jy" type="number" value="0"/>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <input id="applyMatrix2" type="button" value="Apply matrix 2"/>
        </td>
        <td></td>
      </tr>
    </table>
  </main>


  <script src="sketch.js"></script>
</body>

</html>
